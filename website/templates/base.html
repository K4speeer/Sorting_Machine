<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://photos.app.goo.gl/z3VYZSTAo5wEyVz48"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <title>{% block Title %}SM Control{% endblock %}</title>
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
      <h1>
        <a href="/" style="text-decoration: none; color: #fff"
          >Sorting Machine</a
        >
      </h1>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          {% block tab %}
          <ul class="nav nav-pills nav-fill" style="margin-top: 10px">
            <li class="nav-item">
              <a class="nav-link" href="configurations">Configurations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sort">Sort</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="history">History</a>
            </li>
          </ul>
          {% endblock %} 
          {% block body %} 

          {% endblock %}
          <!--Footer Logo-->
          <footer class="bottom" style="margin-bottom: 15px;">
            <div class="footer">
              <div class="text-center mt-5">
                <h5 style="font-family: fantasy; font-size: small">
                  Designed and Developed by
                </h5>
                    <script src="https://gist.github.com/K4speeer/86d42767fa6bb9ce4fc256818bb21cbe.js"></script>
                <br />
                <span style="font-size: 10px">2022-2023</span>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script>  
      function toggleRadioGroupVisibility() {
      const colorRadio = document.getElementById("colorRadio");
      const sizeRadio = document.getElementById("sizeRadio");
      const cp1 = document.getElementById("cp1");
      const sp1 = document.getElementById("sp1");
      const cp2 = document.getElementById("cp2");
      const sp2 = document.getElementById("sp2");
      const cp3 = document.getElementById("cp3");
      const sp3 = document.getElementById("sp3");
      if (colorRadio.checked) {
        cp1.style.display = "block"; // Show color parameters
        cp2.style.display = "block";
        cp3.style.display = "block";
        sp1.style.display = "none";   // Hide size parameters
        sp2.style.display = "none";
        sp3.style.display = "none";
      } else if (sizeRadio.checked) {
        cp1.style.display = "none";   // Hide color parameters
        cp2.style.display = "none";
        cp3.style.display = "none";
        sp1.style.display = "block";  // Show size parameters
        sp2.style.display = "block";
        sp3.style.display = "block";
      } else {
        cp1.style.display = "block"; // Show both color and size parameters
        cp2.style.display = "block";
        cp3.style.display = "block";
        sp1.style.display = "block";
        sp2.style.display = "block";
        sp3.style.display = "block";
      }
    }
    document.getElementById("myForm").addEventListener("change", toggleRadioGroupVisibility);
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
