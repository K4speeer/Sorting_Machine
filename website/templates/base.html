<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://photos.app.goo.gl/z3VYZSTAo5wEyVz48"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
    {% block css_link %}{% endblock %}
    <title>{% block Title %}SM Control{% endblock %}</title>
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
      <h1>
        <a href="/" style="text-decoration: none; color: #fff"
          >Sorting Machine</a
        >
      </h1>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          {% block tab %}
          <ul class="nav nav-pills nav-fill" style="margin-top: 10px">
            <li class="nav-item">
              <a class="nav-link" href="configurations">Configurations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sort">Sort</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="history">History</a>
            </li>
          </ul>
          {% endblock %} 
          {% block body %} 

          {% endblock %}
          <!--Footer Logo-->
          <footer class="bottom" style="margin-bottom: 15px;">
            <div class="footer">
              <div class="text-center mt-5">
                <h5 style="font-family: fantasy; font-size: small">
                  Designed and Developed by
                </h5>
                <img src="https://gist.githubusercontent.com/K4speeer/86d42767fa6bb9ce4fc256818bb21cbe/raw/420701f7a7c393df469dce335e9428221fbf7364/TERA_Logo.svg" alt=""
                width="75px" height="75px">
                <br />
                <span style="font-size: 10px">2022-2023</span>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js')}}">
        // A script function to toggle radio buttons in Sorting parameters page
    </script>
  </body>
</html>
