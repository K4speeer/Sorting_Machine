{% extends "base.html"%}
{% block Title %}
Report
{% endblock %}
{% block body %}
<div class="text-center mt-4">
    <h3>Session {{report["ID"]}} Report</h3>
</div>
<table class="text-center mt-3" style="width: 100%; margin-bottom: 10px; margin-top: 20px;">
    <thead>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      {% for key, value in report.items() %} 
      <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
